              - !Sub ${PrunerLambdaFunction.Arn}
              - !Sub ${SnapshotGCLambdaFunction.Arn}
              - !Sub ${DiskSizeLambdaFunction.Arn}
              - !Sub ${SnapDiskSizeLambdaFunction.Arn}
